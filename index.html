<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutta Notte Buia - MAalex</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /*FONTS*/

        @font-face {
            font-family: "Satoshi";
            font-weight: 10%;
            src: url("./font/Satoshi-Variable.ttf")format("truetype");
        }

        /*SECTIONS & ELEMENTS APPEARANCE*/
        body {
            background-color: black;
            margin: 0;
            margin-top: 10vh;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-family: "Satoshi";
            opacity: 0;
            font-size: 150%;
            animation: fadeInUp 3s ease-out forwards;
        }

        p {
            font-family: "Satoshi";
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
        }

        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            border: 1px solid white;
            background: black;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button.fade-in {
            opacity:0;
            animation: fadeInUp 3s ease-in forwards;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin: none;
            border: none;
            border-bottom: 1px solid white;
            background: black;
            color: white;
            cursor: pointer;

        }

        input:focus {
            outline: none;
        }

        /* Sections */
        #infoScreen,
        #transitionScreen,
        #formSection,
        #processingSection,
        #questionSection,
        #canvasSection,
        #thankYouSection {
            transition: opacity 3s ease-in-out;
        }

        #infoScreen,
        #transitionScreen,
        #formSection,
        #processingSection,
        #questionSection,
        #canvasSection,
        #thankYouSection {
            display: none;
            position: relative;
        }

        #rotateMessage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:rgba(0, 0, 0, 0);
            color: white;
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 150%;
            z-index: 2;
        }

        #queueMessage {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 150%;
            z-index: 1;
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* BACKGROUND PARTICLE SYSTEM*/
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: black;
            opacity: 0;
            transition: fadeIn 3s ease-in forwards;
            /*animation: fadeOut 3s ease-out forwards;
            /*transition: opacity 3s ease-out;*/
        }


        /* CANVAS APPEARANCE */
        #canvas_div {
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90vw;
            height: 50vh;
        }

        canvas {
            background-color: black;
            width: 100%;
            height: 100%;
            touch-action: none;
            /* Prevents scrolling while drawing */
        }

        @media screen and (max-width: 768px) {
            #canvas_div {
                height: 40vh;
            }

            canvas {
                height: 100%;
            }

            #canvasSection {
                height: 100vh;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-bottom: 4vh;
            }

            #canvasSection button {
                position: relative;
                margin-top: 2vh;
                font-size: 16px;
            }
        }

    </style>
</head>

<body onload="getUserInfo(),initializePage()">

    <!-- Particle effect container -->
    <div id="particles-js"></div>

    <!-- Queueing Orientation Message -->
    <div id="queueMessage">
        <p>It's not your time yet...</p>
    </div>

    <!-- Check Orientation Message -->
    <div id="rotateMessage">
        <p>Please rotate your device to continue</p>
    </div>

    <!-- First Screen with User Info -->
    <div id="infoScreen">
        <h1 id="welcomeMessage">Hi...</h1>
    </div>

    <!-- Transition Screen -->
    <div id="transitionScreen">
        <h1 id="transitionLine" style="opacity: 0;">Who is this?</h1>
    </div>

    <!-- Name, Surname, Email Form -->
    <div id="formSection">
        <form id="userForm">
            <h1>Name <input type="text" class="fade-in" id="firstName" name="firstName" placeholder="" required>
            </h1>

            <h1>Surname <input type="text" class="fade-in" id="lastName" name="lastName" placeholder="" required>
            </h1>

            <h1>Email <input type="email" class="fade-in" id="email" name="email" placeholder="" required></h1>
        </form>
        <button type="button" class="fade-in" onclick="validateForm()">Send</button>
    </div>

    <!-- Processing Section -->
    <div id="processingSection" style="display: none;">
        <h1>I am looking for you</h1>
        <p>Please keep this page open</p>
    </div>

    <!-- Pre-Question Screen -->
    <div id="preQuestionScreen" style="display: none;">
        <h1 class="fade-in">There you are</h1>
    </div>

    <!-- Question Section -->
    <div id="questionSection" style="display: none;">
        <h1>Do you want to be forgotten?</h1>
        <button type="button" class="fade-in" onclick="answerYes()">Yes</button>
        <button type="button" class="fade-in" onclick="answerNo()">No</button>
    </div>

    <!-- No to Contract Screen -->
    <div id="noToContractScreen" style="display: none;">
        <h1 class="fade-in">Your data will live forever</h1>
    </div>

    <!-- Signature Section -->
    <div id="canvasSection">
        <h1 id="drawTitle" class="fade-in">Sign here:</h1>
        <div id="canvas_div">
            <canvas id="canvas" class="fade-in"></canvas>
            <button type="button" class="fade-in" onclick="clearCanvas()">Clear</button>
            <button type="button" class="fade-in" id="submitDrawingBtn" onclick="submitDrawing()">Sign</button>
        </div>
    </div>

    <!-- Not Forgotten Screen -->
    <div id="notForgottenScreen" style="display: none;">
        <h1 class="fade-in">Here, nobody is ever truly forgotten</h1>
    </div>

    <!-- Thank You Section -->
    <div id="thankYouSection" style="display: none;">
        <h1>Tutta Notte Buia</h1>
    </div>

    <script>
        // Initialize WebSocket connection and Page
        let ws;
        let isPromotedClient = false;

        function initializePage() {
            document.getElementById("queueMessage").style.display = "flex";
            document.getElementById("queueMessage").classList.add("fade-in");

            // Attiva il fade-in manuale delle particelle
            setTimeout(() => {
                document.getElementById("particles-js").style.opacity = "1";
            }, 100); // leggerissimo delay dopo DOM ready

            connectWebSocket();
        }

        // Initialize Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 2, "random": true },
                "move": { "enable": true, "speed": 0.5, "direction": "none", "random": true, "straight": false, "out_mode": "out" },
                "line_linked": { "enable": false }
            },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true }, "onclick": { "enable": true }, "ontouch": { "enable": true } } },
            "retina_detect": true
        });

        function checkOrientation() {
            const rotateMessage = document.getElementById("rotateMessage");
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.style.display = "flex"; // Show message in portrait mode
            } else {
                rotateMessage.style.display = "none"; // Hide message in landscape mode
            }
        }

        function getUserInfo() {
            document.getElementById("infoScreen").classList.add("fade-in");
            const lang = navigator.language || navigator.userLanguage;
            const baseLang = lang.split("-")[0];

            const greetings = {
                en: "Hello",
                it: "Ciao",
                fr: "Salut",
                de: "Hallo",
                es: "Hola",
                pt: "Olá",
                nl: "Hallo",
                sv: "Hej",
                no: "Hei",
                da: "Hej",
                fi: "Hei",
                pl: "Cześć",
                cs: "Ahoj",
                hu: "Szia",
                tr: "Merhaba",       // turco
                el: "Γεια",          // greco
                ar: "مرحبا",         // arabo
                fa: "سلام",           // persiano
                he: "שלום",           // ebraico
                hi: "नमस्ते",          // hindi
                ko: "안녕하세요",       // coreano
                ja: "こんにちは",       // giapponese
                zh: "你好",           // cinese
                ru: "Привет",         // russo
                uk: "Привіт",         // ucraino
                ro: "Salut",
                th: "สวัสดี",         // thailandese
                id: "Halo",          // indonesiano
                vi: "Xin chào"       // vietnamita
            };

            const altGreeting = greetings[baseLang] || "hello";
            document.getElementById("welcomeMessage").innerHTML = `Hi... or should I say <span style="font-style: italic;">${altGreeting}</span>?`;
        }

        function TransitionScreen() {
            document.getElementById("infoScreen").classList.add("fade-out");

            setTimeout(() => {
                document.getElementById("infoScreen").style.display = "none";
                document.getElementById("transitionScreen").style.display = "block";

                // Passa automaticamente al form dopo 5s
                setTimeout(() => {
                    proceedToForm();
                }, 5000);
            }, 3000); // attende il fade-out
        }

        function proceedToForm() {
            document.getElementById("transitionScreen").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("infoScreen").style.display = "none";
                document.getElementById("formSection").style.display = "block";
            }, 3000);
        }

        function validateForm() {
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!firstName || !lastName || !email) {
                alert("All fields are required!");
                return;
            }

            // Verifica il formato dell'email
            if (!isValidEmail(email)) {
                alert("Please enter a valid email address!");
                return;
            }

            // Invia i dati via WebSocket
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email
            };

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(userData));
                console.log("Dati inviati:", userData);
            } else {
                console.error("WebSocket non connesso. Riprova più tardi.");
            }

            goToProcessing();

        }

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function goToProcessing() {
                document.getElementById("formSection").classList.add("fade-out");
                setTimeout(() => {
                    document.getElementById("formSection").style.display = "none";
                    document.getElementById("processingSection").style.display = "block";
                }, 3000);
            }
        
            function goToPreQuestion() {
                document.getElementById("processingSection").classList.add("fade-out");

                setTimeout(() => {
                    document.getElementById("processingSection").style.display = "none";
                    document.getElementById("preQuestionScreen").style.display = "block";

                    // ⏳ Dopo 20 secondi → chiama goToQuestion()
                    setTimeout(goToQuestion, 20000);

                }, 3000); // attesa dopo il fade-out del processing
            }


        function goToQuestion() {
            document.getElementById("preQuestionScreen").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("preQuestionScreen").style.display = "none";
                document.getElementById("questionSection").style.display = "block";
            }, 3000);
        }

        function answerYes() {
            document.getElementById("questionSection").classList.add("fade-out");

            setTimeout(() => {
                document.getElementById("questionSection").style.display = "none";

                // Ora controlliamo se l'utente è in portrait
                if (window.innerHeight > window.innerWidth) {
                    // Mostra il messaggio di rotazione
                    document.getElementById("rotateMessage").style.display = "flex";

                    // Imposta un listener per procedere automaticamente quando ruota
                    const waitForRotation = () => {
                        if (window.innerWidth > window.innerHeight) {
                            window.removeEventListener("resize", waitForRotation);
                            document.getElementById("rotateMessage").style.display = "none";
                            document.getElementById("canvasSection").style.display = "block";
                            setupCanvas();
                        }
                    };

                    window.addEventListener("resize", waitForRotation);
                } else {
                    // Se è già in landscape, continua normalmente
                    document.getElementById("canvasSection").style.display = "block";
                    setupCanvas();
                }
            }, 3000);
        }

        function answerNo() {
            document.getElementById("questionSection").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("questionSection").style.display = "none";
                // Invia il messaggio di reset data research
                sendClearMessage();

                goToNoToContract();
            }, 3000);
        }

        function goToNoToContract() {
                document.getElementById("questionSection").classList.add("fade-out");

                setTimeout(() => {
                    document.getElementById("questionSection").style.display = "none";
                    document.getElementById("noToContractScreen").style.display = "block";

                            // Dopo 8s → passa alla Thank You
                    setTimeout(() => {
                        document.getElementById("noToContractScreen").classList.add("fade-out");
                        setTimeout(showThankYouPage, 3000);
                    }, 8000);

                }, 3000);
            }

        function sendClearMessage() {
            if (!isPromotedClient) {
                console.log(" Non sei il client attivo, quindi non invio clear_variable.");
                return;
            }

            const message = {
                action: "clear_variable"
            };

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                console.log(" Messaggio di pulizia inviato:", message);
            } else {
                console.error("WebSocket non connesso. Riprova più tardi.");
            }
        }

        function sendDissolveMessage() {
            const message = {
                action: "dissolve_data"
            };

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                console.log("Messaggio di cancellazione inviato:", message);
            } else {
                console.error("WebSocket non connesso. Riprova più tardi.");
            }
        }

        function goToCanvas() {
            document.getElementById("formSection").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("formSection").style.display = "none";
                document.getElementById("canvasSection").style.display = "block";
                setupCanvas();
            }, 6000);
        }

        function setupCanvas() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const submitBtn = document.getElementById("submitDrawingBtn");

            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            let isDrawing = false;

            function startDrawing(event) {
                event.preventDefault();
                isDrawing = true;
                ctx.beginPath();
                const { x, y } = getCoords(event);
                ctx.moveTo(x, y);
            }

            function draw(event) {
                event.preventDefault();
                if (!isDrawing) return;

                const { x, y } = getCoords(event);
                ctx.lineTo(x, y);
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.lineCap = "round";
                ctx.stroke();

                // Enable "Submit" only if something is drawn
                if (!submitBtn.disabled) return;
                submitBtn.disabled = false;
            }

            function stopDrawing(event) {
                event.preventDefault();
                isDrawing = false;
                ctx.beginPath();
            }

            function getCoords(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.touches ? event.touches[0].clientX - rect.left : event.clientX - rect.left;
                const y = event.touches ? event.touches[0].clientY - rect.top : event.clientY - rect.top;
                return { x, y };
            }

            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);

            canvas.addEventListener("touchstart", startDrawing, { passive: false });
            canvas.addEventListener("touchmove", draw, { passive: false });
            canvas.addEventListener("touchend", stopDrawing);
        }

        function clearCanvas() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("submitDrawingBtn").disabled = true;
        }

        function submitDrawing() {
            const canvas = document.getElementById("canvas");
            // Ottieni l'immagine in formato base64
            const dataURL = canvas.toDataURL("image/png");

            // Costruisci il payload includendo i dati della firma
            const drawingData = {
                type: "firma",
                firma: dataURL
            };

            // Invia il payload tramite WebSocket, se connesso
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(drawingData));
                console.log("Firma inviata:", drawingData);
                sendDissolveMessage()
            } else {
                console.error("WebSocket non connesso. Riprova più tardi.");
            }

            goToNotForgotten();

        }

        function goToNotForgotten() {
                document.getElementById("canvasSection").classList.add("fade-out");

                setTimeout(() => {
                    document.getElementById("canvasSection").style.display = "none";
                    document.getElementById("notForgottenScreen").style.display = "block";

                    // Dopo 15s → passa alla Thank You
                    setTimeout(() => {
                        document.getElementById("notForgottenScreen").classList.add("fade-out");
                        setTimeout(showThankYouPage, 3000); // aspetta che il fade-out finisca
                    }, 15000);

                }, 3000); // attesa per fade-out canvas
            }

        function showThankYouPage() {
                document.getElementById("canvasSection").style.display = "none";
                const thankYou = document.getElementById("thankYouSection");
                const particles = document.getElementById("particles-js");

                // Mostra la sezione finale
                thankYou.style.display = "block";

                // Dopo un po', esegui il fade-out del testo e del particellare
                setTimeout(() => {
                    thankYou.classList.add("fade-out");
                    particles.classList.add("fade-out");

                    // Attendi 5s di buio prima del reindirizzamento
                    setTimeout(() => {
                        window.location.href = "https://martypizzi98.wixsite.com/maalex-reflurapid";
                    }, 10000);

                }, 10000); // dopo 10s di messaggio visibile
                
            }


        function connectWebSocket() {
            ws = new WebSocket("wss://websocket-server-vfu2.onrender.com/");

            ws.onopen = () => {
                console.log("WebSocket connected!");
                // Handshake iniziale
                ws.send(JSON.stringify({ role: "web_user" }));
            };

            ws.onerror = (error) => console.error("WebSocket error:", error);

            ws.onmessage = (event) => {
                console.log("Message from server:", event.data);

                let data;
                try {
                    data = JSON.parse(event.data);
                } catch (e) {
                    data = event.data;  // se non è JSON, tienilo come semplice stringa
                }

                if (data === "connected" || (typeof data === "object" && data.status === "connected")) {
                    isPromotedClient = true;  // Client promosso
                    document.getElementById("queueMessage").style.display = "none";
                    document.getElementById("infoScreen").style.display = "block";

                    // ⏳ Avvia la transizione dopo 5 secondi
                    setTimeout(() => {
                        TransitionScreen();
                    }, 5000);

                } else if (data === "queued" || (typeof data === "object" && data.status === "queued")) {
                    isPromotedClient = false;  // Non è il client attivo
                    document.getElementById("queueMessage").style.display = "block";
                    document.getElementById("infoScreen").style.display = "none";

                    // ⏳ Dopo 10 secondi, reindirizza
                    setTimeout(() => {
                        window.location.href = "https://martypizzi98.wixsite.com/maalex-reflurapid";
                    }, 10000);
                }
                
                else if (typeof data === "object" && data.status === "ready_for_question") {
                    goToPreQuestion();
                }
            };

            ws.onclose = () => {
                console.log("🔌 WebSocket disconnected. Reconnecting in 3 seconds...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        let inactivityTimeout;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                if (isPromotedClient) {
                    sendClearMessage();
                }
                window.location.href = "https://martypizzi98.wixsite.com/maalex-reflurapid";
            }, 180000); // 3 minuti = 180000 ms
        }

        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        document.addEventListener("click", resetInactivityTimer);
        document.addEventListener("touchstart", resetInactivityTimer);

        // Avvia il timer al caricamento
        resetInactivityTimer();

        // Quando la pagina viene nascosta o riattivata
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden && localStorage.getItem("wasHidden") === "true") {
                localStorage.removeItem("wasHidden");
                // location.reload(); // opzionale, se vuoi ricaricare
            }
        });

        // Quando la pagina viene realmente chiusa o ricaricata
        window.addEventListener("pagehide", () => {
            localStorage.setItem("wasHidden", "true");
            sendClearMessage();
        });

        let hiddenTimeout;

            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    console.log("📥 Pagina nascosta. Avvio timer di 60s per il reindirizzamento.");
                    hiddenTimeout = setTimeout(() => {
                        console.log("⏳ 60s passati in background → reindirizzamento forzato.");
                        window.location.href = "https://martypizzi98.wixsite.com/maalex-reflurapid";
                    }, 60000); // 60s = 60000ms
                } else {
                    // L'utente è tornato → annulla il reindirizzamento
                    clearTimeout(hiddenTimeout);
                    console.log("🟢 Pagina visibile di nuovo. Timer annullato.");
                }
            });

        window.addEventListener("unload", sendClearMessage);

    </script>

</body>

</html>
